<script type="text/html" data-template-name="solar-manager-car-charger">
  <div class="form-row">
    <label for="node-input-name"><i class="icon-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name" />
  </div>
  <div class="form-row">
    <label for="node-input-solarManagerConfig"><i class="icon-tag"></i> Solar Manager</label>
    <select id="node-input-solarManagerConfig" aria-placeholder="Solar Manager"></select>
  </div>
  <div class="form-row">
    <label for="node-input-carChargerId"><i class="icon-tag"></i> Car Charger Id</label>
    <input type="text" id="node-input-carChargerId" placeholder="Car Charger Id" />
  </div>
  <div class="form-row">
    <label for="node-input-carChargerMode"><i class="icon-tag"></i> Car Charger Mode</label>
    <select type="text" id="node-input-carChargerMode">
      <option value="0">0 (Fast Charge)</option>
      <option value="1">1 (Only Solar)</option>
      <option value="2">2 (Solar & Low Tariff)</option>
      <option value="3">3 (Do Not Charge)</option>
      <option value="4">4 (Constant Current)</option>
    </select>
  </div>
</script>
