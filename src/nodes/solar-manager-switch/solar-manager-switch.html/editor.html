<script type="text/html" data-template-name="solar-manager-switch">
  <div class="form-row">
    <label for="node-input-name"><i class="icon-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
  <div class="form-row">
    <label for="node-input-solarManagerConfig"><i class="icon-tag"></i> Solar Manager</label>
    <select id="node-input-solarManagerConfig" aria-placeholder="Solar Manager"></select>
  </div>
  <div class="form-row">
    <label for="node-input-switchId"><i class="icon-tag"></i> Switch Id</label>
    <input type="text" id="node-input-switchId" placeholder="Switch Id" />
  </div>
  <div class="form-row">
    <label for="node-input-switchMode"><i class="icon-tag"></i> Switch Mode</label>
    <select type="text" id="node-input-switchMode">
      <option value="1">1 (On)</option>
      <option value="2">2 (Off)</option>
      <option value="3">3 (Only Solar)</option>
      <option value="4">4 (Solar & Low Tariff)</option>
      <option value="4">5 (No Control)</option>
    </select>
  </div>
</script>
